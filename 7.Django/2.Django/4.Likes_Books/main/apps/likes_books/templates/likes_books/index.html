<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Title</title>
		<meta name="description" content="Description" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
		{% load static %}
		<link rel="stylesheet" href="{% static 'likes_books/css/style.css' %}">
		<script src="{% static 'likes_books/js/script.css' %}"></script>
	</head>
	<body class="bg-dark text-light">
		<div class="container">
			<div class="row p-4 justify-content-center"><h1>Survey Form</h1></div>
			<div class="row justify-content-center">
				<form
					class="col-sm-6 bg-secondary p-4 rounded"
					action="/post"
					method="post"
				>
					{% csrf_token %}
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="name">Your Name:</label>
						<input
							class="col-sm-8 form-control"
							type="text"
							name="name"
							id="name"
						/>
					</div>
					<div class="form-group p-2 justify-content-center">
						<label class="form-label" for="comment">Comment (Optional):</label>
						<textarea
							class="form-control"
							name="comment"
							id="comment"
							rows="4"
						></textarea>
					</div>
					<div class="form-row justify-content-end">
						<input
							class="col-auto p-2 mr-3 btn btn-dark"
							type="submit"
							value="Submit"
						/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
