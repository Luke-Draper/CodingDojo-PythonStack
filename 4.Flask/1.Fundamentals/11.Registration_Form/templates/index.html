<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="description" content="Registration Form">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body class="bg-dark">
		<div class="container text-light">
			<div class="row p-4 justify-content-center">
				<h1>Registration Form</h1>
			</div>
			<div class="row justify-content-center">
				<form class="col-sm-6 bg-secondary p-4 rounded" action="/submit" method="post">
					{% with messages = get_flashed_messages(with_categories=true) %}
						{% if messages %}
							<div class="container">
							{% for category, message in messages %}
								<div class="row">
									<p class="ml-2 px-2 py-1 rounded bg-{{category}} border border-light">{{message}}</p>
								</div>
							{% endfor %}
							</div>
						{% endif %}
					{% endwith %}
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="first_name">First Name:</label>
						<input class="col-sm-8 form-control" type="text" name="first_name" id="first_name">
					</div>
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="last_name">Last Name:</label>
						<input class="col-sm-8 form-control" type="text" name="last_name" id="last_name">
					</div>
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="email">Email:</label>
						<input class="col-sm-8 form-control" type="text" name="email" id="email">
					</div>
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="birth_date">Birth Day:</label>
						<input class="col-sm-8 form-control" type="date" name="birth_date" id="birth_date">
					</div>
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="password">Password:</label>
						<input class="col-sm-8 form-control" type="password" name="password" id="password">
					</div>
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="confirm_password">Confirm Password:</label>
						<input class="col-sm-8 form-control" type="password" name="confirm_password" id="confirm_password">
					</div>
					<div class="form-row justify-content-end">
						<input class="col-auto p-2 mr-3 btn btn-dark" type="submit" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
