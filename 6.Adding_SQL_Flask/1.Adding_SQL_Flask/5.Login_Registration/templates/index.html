<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="description" content="Registration Form">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body class="bg-dark">
		<div class="container text-light">
			<div class="row p-4">
				<div class="col-6 text-center">
					<h1>Register</h1>
				</div>
				<div class="col-6 text-center">
					<h1>Log In</h1>
				</div>
			</div>
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					<div class="container">
					{% for category, message in messages %}
						<div class="row justify-content-center">
							<p class="ml-2 px-2 py-1 rounded bg-{{category}} border border-light">{{message}}</p>
						</div>
					{% endfor %}
					</div>
				{% endif %}
			{% endwith %}
			<div class="row">
				<div class="col-6">
					<div class="row justify-content-center">
						<form class="col-10 bg-secondary p-4 rounded" action="/register" method="post">
							<div class="form-row p-2 justify-content-center">
								<label class="col-sm-4 col-form-label" for="first_name">First Name:</label>
								<input class="col-sm-8 form-control" type="text" name="first_name">
							</div>
							<div class="form-row p-2 justify-content-center">
								<label class="col-sm-4 col-form-label" for="last_name">Last Name:</label>
								<input class="col-sm-8 form-control" type="text" name="last_name">
							</div>
							<div class="form-row p-2 justify-content-center">
								<label class="col-sm-4 col-form-label" for="email">Email:</label>
								<input class="col-sm-8 form-control" type="text" name="email">
							</div>
							<div class="form-row p-2 justify-content-center">
								<label class="col-sm-4 col-form-label" for="password">Password:</label>
								<input class="col-sm-8 form-control" type="password" name="password">
							</div>
							<div class="form-row p-2 justify-content-center">
								<label class="col-sm-4 col-form-label" for="confirm_password">Confirm Password:</label>
								<input class="col-sm-8 form-control" type="password" name="confirm_password">
							</div>
							<div class="form-row justify-content-end">
								<input class="col-auto p-2 mr-3 btn btn-dark" type="submit" value="Register">
							</div>
						</form>
					</div>
				</div>
				<div class="col-6">
					<div class="row justify-content-center">
						<form class="col-10 bg-secondary p-4 rounded" action="/login" method="post">
							<div class="form-row p-2 justify-content-center">
								<label class="col-sm-4 col-form-label" for="email">Email:</label>
								<input class="col-sm-8 form-control" type="text" name="email">
							</div>
							<div class="form-row p-2 justify-content-center">
								<label class="col-sm-4 col-form-label" for="password">Password:</label>
								<input class="col-sm-8 form-control" type="password" name="password">
							</div>
							<div class="form-row justify-content-end">
								<input class="col-auto p-2 mr-3 btn btn-dark" type="submit" value="Log In">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
