<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>C+R Friends Assignment</title>
		<meta name="description" content="C+R Friends Assignment">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body class="bg-dark text-light">
		<div class="container">
			<div class="mt-4 row justify-content-center">
				<h2>These are my friends</h2>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Occupation</th>
						</tr>
					</thead>
					{% if friends|length < 1 %}
						<p>You have no friends...</p>
					{% else %}
					<tbody>
						{% for friend in friends %}
						<tr>
							<td>{{friend["first_name"]}}</td>
							<td>{{friend["last_name"]}}</td>
							<td>{{friend["occupation"]}}</td>
						</tr>
						{% endfor %}
					</tbody>
					{% endif %}
				</table>
			</div>
			<div class="row justify-content-center">
				<form class="col px-4 py-3 mr-3 bg-secondary rounded" action="/add_friend" method="post">
					<h2>Add a friend</h2>
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="first_name">First Name:</label>
						<input class="col-sm-8 form-control" type="text" name="first_name" id="first_name">
					</div>
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="last_name">Last Name:</label>
						<input class="col-sm-8 form-control" type="text" name="last_name" id="last_name">
					</div>
					<div class="form-row p-2 justify-content-center">
						<label class="col-sm-4 col-form-label" for="occupation">Occupation:</label>
						<input class="col-sm-8 form-control" type="text" name="occupation" id="occupation">
					</div>
					<div class="ml-2 form-row">
						<input class="col-auto p-2 mr-3 btn btn-dark" type="submit" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
